<script>
    var clickNum = 0;
    function showMenu() {
        var numHeight = window.innerHeight;
        if(clickNum%2 == 0){
            document.getElementById('div_menuBarCover').style.height = (3 * numHeight)/4 + 'px';
            document.getElementById('div_menuBar').style.height = (2 * numHeight)/3 + 'px';
