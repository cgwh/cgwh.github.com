<div id="div_firstPage">
    <a name="first"></a>

        <div id="div_arrow">
            <span id="span1"></span>
            <span id="span2"></span>

        </div>

    <a name="recently"></a>

                <li><a href="#first">首页</a></li>

<script>
    var clickNum = 0;
    function showMenu() {
        if(clickNum%2 == 0){
            document.getElementById('div_menuBarCover').style.height = 650 + 'px';
            document.getElementById('div_menuBar').style.height = 365 + 'px';
        }else{
            document.getElementById('div_menuBarCover').style.height = 0 + 'px';
            document.getElementById('div_menuBar').style.height = 0 + 'px';
        }
        clickNum++;
    }
</script>
